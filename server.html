<html>
    <head>
        <title>Share images</title>
        <link rel="stylesheet" href="/styles/server.css">
        <script src="/script/common.js"></script>
        <script src="/script/server.js"></script>
    </head>
    <body>
        <div class="root">
            <div class="current">
                <div id="imageContainer" style="display: block;">
                    <img id="img" />
                </div>
                <div id="iframeContainer" style="display: none;">
                    <iframe id="iframe" src="" width="100%" height="100%"></iframe>
                </div>
            </div>
            <div class="preview">
                <img id="previewImg" />
            </div>
            <div class="select">
                <p>
                    <input type="text" id="extImgInput">
                    <button onclick="updateExtImg()">External Image</button>
                </p>
                <p>
                    <input type="text" id="iframeInput">
                    <button onclick="updateIframe()">Iframe</button>
                </p>
                <p>
                    <button onclick="updateList()">Update Image List</button>
                </p>
                <ul id="images">
                </ul>
            </div>
        </div>
    </body>
</html>
